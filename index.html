<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='styles.css'/>
        <title>Some Web Page</title> 
    </head>
    <body>
        <div class='menu-container' id='menu-container'>
            <div class='menu'>
                <div class='date'>Fri Dec 31 1999</div>
                <div class='time'></div>
                <div class='signup'>Sign Up</div>
                <div class='login'>Login</div>
            </div>
        </div>
        <div class='header-container'>
            <div class='header'>
                <h1>Place Holder</h1>
            </div>
        </div>
        <div class='content-container'>
            <div class="content-grid">
                <div class='content-grid-item first-item'>
                    <textarea id="input-textarea" class="textarea inline-txtarea" rows="15" cols="40"></textarea>
                </div>
                <div class='content-grid-item second-item'>
                    <textarea id="output-textarea" class="textarea inline-txtarea" rows="15" cols="40"></textarea>
                </div>
            </div>
            <div class="content-grid">
                <div class="content-grid-item">
                    Ratio:
                    <input type="text" name="Ratio" value="2.0">
                    <button>Convert</button>
                </div>
            </div>
            
        </div>
    </body>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</html>
